{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/lesson_detail.css' %}" rel="stylesheet">
    <link href="{% static 'css/course_detail.css' %}" rel="stylesheet">
    <link href="{% static 'css/course_reviews.css' %}" rel="stylesheet">
    <style>
      .navbar-devlearn {
          background-color: #d2dad2;
      }
      /* .navbar-devlearn .navbar-brand, .navbar-devlearn .nav-link, .navbar-devlearn .nav-item .nav-link {
          color: #ffffff; 
      } */
      .navbar-devlearn .nav-item .nav-link:hover {
          color: #2e2d2d; /* Light grey on hover */
      }
      .search-bar {
          width: 300px;
      }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-devlearn">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'courses:course_list' %}">DevLearn</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:my_course_list' %}">Мои курсы</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Стать преподавателем</a>
            </li>
          </ul>
          <form class="d-flex me-3" action="{% url 'courses:course_list' %}">
            <input
              class="form-control search-bar"
              type="search"
              placeholder="Поиск"
              aria-label="Search"
              name="search"
            />
          </form>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="#">Профиль</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:logout' %}">Выйти</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:login' %}">Вход</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:register' %}">Регистрация</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
