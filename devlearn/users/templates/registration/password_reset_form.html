{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="container">
    <h2>Сброс пароля</h2>
    <p>Пожалуйста, введите ваш email. Вы получите письмо с инструкциями по сбросу пароля.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>
</div>
{% endblock %}
